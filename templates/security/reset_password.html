{% extends "security/base.html" %}

{% set title =  _('Reset Password')  %}
{% set form =  reset_password_form  %}

{% block title %}{{ title }}{% endblock %}

{% block form %}
    <h3>{{ title }}</h3>
    {{ quick_form(form, action=url_for_security('reset_password', token=reset_password_token)) }}
{% endblock %}
